<!DOCTYPE html>
<html>

<head>
    <title>Join</title>
    <script>
        let socket = new WebSocket('wss://' + location.host + '/room/{{ id }}');
        socket.onmessage = (event) => {
            if (event.data === 'close') {
                socket.close();
            }
            console.log(event.data);
        };
        let socket_open = false;

        socket.onopen = () => {
            socket_open = true;
            const connect_data = {
                id: '{{ id }}',
            };
            socket.send(JSON.stringify(connect_data));
            document.getElementById('debug').innerText = 'Connected';
        };

        function getAccel() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            console.log('Permission granted');
                            window.addEventListener('devicemotion', (event) => {
                                if (socket_open) {
                                    socket.send(JSON.stringify({
                                        type: event.type,
                                        timestamp: event.timeStamp,
                                        x: event.acceleration.x,
                                        y: event.acceleration.y,
                                        z: event.acceleration.z,
                                        xg: event.accelerationIncludingGravity.x,
                                        yg: event.accelerationIncludingGravity.y,
                                        zg: event.accelerationIncludingGravity.z,
                                    }));
                                }
                            });
                            window.addEventListener('deviceorientation', (event) => {
                                if (socket_open) {
                                    socket.send(JSON.stringify({
                                        type: event.type,
                                        timestamp: event.timeStamp,
                                        alpha: event.alpha,
                                        beta: event.beta,
                                        gamma: event.gamma,
                                    }));
                                }
                            });
                        } else {
                            console.log('Permission denied');
                        }
                    })
                    .catch(console.error);
            } else {
                console.log('DeviceMotionEvent.requestPermission not supported');
            }
        }
    </script>
</head>

<body>
    <h3>Join - {{ id }}</h3>
    <span id="debug"></span>
    <button id="accelPermsButton" onclick="getAccel()">Give Permission</button>
</body>
